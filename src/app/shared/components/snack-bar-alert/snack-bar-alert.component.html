<div class="alert-response" [style.backgroundColor]="getBackgroundAlert()">
  <span class="material-symbols-outlined icon" *ngIf="alertResponse?.isSuccess; else isError">
    check_circle
  </span>

  <ng-template #isError>
    <span class="material-symbols-outlined icon">
      error
    </span>
  </ng-template>

  <p class="text-font message">{{ alertResponse.message }}</p>
</div>
