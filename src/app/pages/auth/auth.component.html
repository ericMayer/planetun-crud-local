<main class="login flex-justify-center">

  <mat-card class="card hide-content">
    <mat-card-content>
      <form class="form" [formGroup]="formUserCredentials">

        <mat-form-field appearance="outline">
          <mat-label class="small-font">Nome</mat-label>

          <input type="text" matInput placeholder="Digite seu nome" autocomplete="name" formControlName="name">

          <mat-error *ngIf="showErrorByField('name', 'required')">O nome é obrigatório.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label class="small-font">Senha</mat-label>

          <input type="password" autocomplete="current-password" matInput placeholder="Digite sua senha"
            formControlName="password" mask="0*">

          <mat-error *ngIf="showErrorByField('password', 'required')">A senha é obrigatória.</mat-error>
        </mat-form-field>

        <button type="submit" class="small-font button-login" [disabled]="formUserCredentials?.invalid"
          mat-raised-button color="primary" (click)="login()">
          Entrar
        </button>
      </form>
    </mat-card-content>
  </mat-card>

  <app-site-no-responsive></app-site-no-responsive>

</main>
